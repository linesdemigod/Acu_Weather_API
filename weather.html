<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <h1 class="text-center">ClustWeather</h1>
          <div class="py-3">

            <form method="get" id="get-weather">
              <div class="mb-2">
                <label for="city" class="text-muted">Enter a location for weather information</label>
                <input
                  type="text"
                  name="city"
                  class="form-control"
                  id="city"
                />
            </form>
          </div>
          <div class="card shadow">
            <img src="" class="card-img-top h-25" alt="img" id="image">
            <div class="card-body text-center">
            <p class="card-title fs-1 mb-0" id="city-name">CITY NAME</p>
            <small class="text-muted" id="country"></small>
              <p class="card-subtitle text-muted">WEATHER CONDITION</>
              <p class="card-text fs-3 mb-0" id="temp">TEMP &#176;C</p>
              <small class="text-center text-muted" id="weather-text"></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="forecast.js"></script>
  </body>
</html>
